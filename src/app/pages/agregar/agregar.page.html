<ion-header no-borderb>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="Nuevo item">Nuevo item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header *ngIf="lista.items.length > 0" color="dark">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.items;let i = index" color="dark" class="animated fadeInDown">

            <ion-item color="dark">
                <ion-checkbox [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)" slot="start" color="tertiary"></ion-checkbox>
                <ion-label>{{ item.desc }}</ion-label>
            </ion-item>

            <ion-item-options side="end" color="dark">
                <ion-item-option (click)="borrar(i)" color="danger">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>

    </ion-list>

</ion-content>
